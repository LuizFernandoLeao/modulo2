<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Projetos</h1>
  <p><a href="/inserir.html">INSERIR NOVO PROJETO</a></p>

  <script>
    const url = '/projeto';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let projetos = data;
        let saida = '';
        projetos.map(function(for) {
          saida += '<strong> '+ `${projeto.nome}` + '</strong> ' + `${projeto.inicio}`  + ' - ' +  `${projeto.fim}`;
          saida += ' - <a href="/atualizar.html?userId=' + `${projeto.userId}` + '">EDITAR</a>';
          saida += ' | <a href="/removeProjeto?userId='+`${projeto.userId}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
