<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização do Projeto</h1>

    <form name="form1" method="post" action="/atualizaProjeto">
        NOME DO PROJETO: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        DATA DE INICIO: <input type="text" id="inicio" name="inicio" value="">
        <br>
        DATA DE FIM: <input type="text" id="fim" name="fim" value="">
        <br>
        <input type="hidden" id="userId" name="userId" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaProjeto?userId='+url.searchParams.get("userId");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let projetos = data;

            projetos.map(function(projeto) {
                document.getElementById('userId').value = projeto.userId;
                document.getElementById('nome').value = projeto.nome_projeto;
                document.getElementById('inicio').value = projeto.inicio;
                document.getElementById('fim').value = projeto.fim;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
